<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/puzzle.png">
    <script src="index.js"></script>
</head>

<body>
    <div class="game">
        <header class="hedder flex items-center bg-black justify-between">
            <h1 class="title poppins-semibold text-white">Memory Game</h1>
            <button id="reset" class="reset btn-grad hover: hover:outline-double" onclick=shuffleTheItems()>Reset</button>
        </header>
        <div class="container bg-green-50 flex flex-col">
            <div class="leftCon grad h-full grid grid-cols-4 grid-row-3 flex justify-center items-center gap-8"
                id="leftCon">
                <button id="btn-start" class="start bg-blue-500 flex justify-center items-center hover: hover:outline-double hover:outline-pink-800 text-white"onclick=callfunction()>
                    <img class="icons" src="assets/play-button.png">
                </button>
                <div>
                </div>
            </div>
            <div class="rightCon flex justify-around">
                <div class="points flex">
                    <h1 class="poppins-bold">Points:</h1>
                    <H1 id="count" class="poppins-bold px-1">0</H1>
                </div>
                <div class="points flex">
                    <h1 class="poppins-bold">Number of clicks:</h1>
                    <H1 id="noOfClicks" class="poppins-bold px-1">0</H1>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
